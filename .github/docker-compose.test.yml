version: '2.2'
services:
  local-mysql:
    image: mysql:5.7
    container_name: local-mysql
    cpus: 2
    mem_limit: 2048m
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=irango_test
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8
      - --collation-server=utf8_unicode_ci
      - --connect-timeout=60
      - --max-connections=11000
      - --max-allowed-packet=32M
      - --thread-cache-size=300
      - --sort-buffer-size=4M
      - --bulk-insert-buffer-size=16M
      - --tmp-table-size=256M
      - --max-heap-table-size=2048M
      - --query-cache-limit=4M
      - --query-cache-size=64M
      - --query-cache-type=0
      - --long-query-time=10
      - --expire-logs-days=10
      - --max-binlog-size=100M
      - --innodb-buffer-pool-size=256M
      - --innodb-log-buffer-size=32M
      - --innodb-file-per-table=1
      - --innodb-open-files=400
      - --innodb-io-capacity=400
      - --innodb-flush-method=O_DIRECT
      - --sql-mode=STRICT_TRANS_TABLES,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
    networks:
      - local-network
    ports:
      - 3306:3306
    volumes:
      - mysql-volume:/var/lib/mysql

  local-redis:
    image: redis:7.2.3
    container_name: local-redis
    cpus: 2
    mem_limit: 768m
    networks:
      - local-network
    ports:
      - 6379:6379
    volumes:
      - redis-volume:/data

  service-irango-api:
    container_name: service-irango-api
    cpus: 2
    mem_limit: 2000m
    environment:
      - NODE_ENV=development
    networks:
      - local-network
    build:
      dockerfile: Dockerfile-test
      context: .
    ports:
      - 3000:3000
    volumes:
      - .:/app # to sync code changes
    depends_on:
      - local-mysql
      - local-redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/health-check"]
      interval: 1m30s
      timeout: 10s
      retries: 5

networks:
  local-network:

volumes:
  mysql-volume: {}
  redis-volume: {}
